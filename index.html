<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Yoda Speak</title>
</head>

<body>
    <nav>
        <h1>Yoda Speak Translator</h1>
    </nav>
    <div class="translation-div">
        <textarea name="txt-input" id="input" class="input"
            placeholder="Enter your message to be translated here."></textarea>
        <button id="btn-translate">Translate</button>
        <textarea name="txt-output" id="output" class="output" disabled
            placeholder="Translated text will appear here."></textarea>
    </div>

        <div class="footer-links">

                <li><a target="_blank" rel="noopener noreferrer" href="https://github.com/madhvsvdan">GitHub</a></li>

                    <a target="_blank" rel="noopener noreferrer"
                        href="https://www.linkedin.com/in/madhvsvdan/">LinkedIn</a>
                </li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://twitter.com/madhvsvdan">Twitter</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
